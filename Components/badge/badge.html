<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin UI | Badges</title>
    <link rel="stylesheet" href="badge.css">
    <script src="https://kit.fontawesome.com/c89017add5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="badge-container">
        <div class="badge">
            <img class="avatar avatar-lg" src="../images/avatar-1.jpg" alt="avatar">
            <span class="badge-round-avatar badge-lg badge-busy"></span>
        </div>
        <div class="badge">
            <img class="avatar avatar-md" src="../images/avatar-1.jpg" alt="avatar">
            <span class="badge-round-avatar badge-md badge-away"></span>
        </div>
        <div class="badge">
            <img class="avatar avatar-sm" src="../images/avatar-1.jpg" alt="avatar">
            <span class="badge-round-avatar badge-sm badge-online"></span>
        </div>
        <div class="badge">
            <img class="avatar avatar-xs" src="../images/avatar-1.jpg" alt="avatar">
            <span class="badge-round-avatar badge-xs badge-busy"></span>
        </div>
    </div>

    <div class="badge-container">
        <div class="badge">
            <img class="avatar-square avatar-lg" src="../images/avatar-1.jpg" alt="avatar">
            <span class="badge-square-avatar badge-lg badge-busy"></span>
        </div>
        <div class="badge">
            <img class="avatar-square avatar-md" src="../images/avatar-1.jpg" alt="avatar">
            <span class="badge-square-avatar badge-md badge-away"></span>
        </div>
        <div class="badge">
            <img class="avatar-square avatar-sm" src="../images/avatar-1.jpg" alt="avatar">
            <span class="badge-square-avatar badge-sm badge-online"></span>
        </div>
        <div class="badge">
            <img class="avatar-square avatar-xs" src="../images/avatar-1.jpg" alt="avatar">
            <span class="badge-square-avatar badge-xs badge-busy"></span>
        </div>
    </div>

    <div class="badge-container">
        <div class="badge">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge-icon badge-number badge-right">9</span>
        </div>
        <div class="badge">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge-icon badge-number badge-right">99</span>
        </div>

        <div class="badge">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge-icon badge-number badge-right">99+</span>
        </div>
    </div>

</body>

</html>
