<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin UI | Button </title>
    <link rel="stylesheet" href="button.css">
    <script src="https://kit.fontawesome.com/c89017add5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="button-container">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-default">Default</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-error">Error</button>
        <button class="btn btn-disable" disabled>Disabled</button>
    </div>

    <div class="button-container">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-default">Default</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-error">Error</button>
        <button class="btn btn-outline-disable" disabled>Disabled</button>
    </div>

    <div class="button-container">
        <button class="btn "><a href="" class="btn-link btn-link-primary">Primary Link</a></button>
        <button class="btn "><a href="" class="btn-link btn-link-secondary">Secondary Link</a></button>
        <button class="btn"><a href="" class="btn-link  btn-link-default">Default Link</a></button>
    </div>

    <div class="button-container">
        <button class="btn btn-icon btn-primary"><i class="far fa-save"></i>Save</button>
        <button class="btn btn-icon btn-secondary"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
        <button class="btn btn-icon btn-default"><i class="far fa-trash-alt"></i>Delete</button>
    </div>

    <div class="button-container">
        <button class="btn-float btn-primary"><i class="fas fa-arrow-up fa-lg"></i></button>
        <button class="btn-float btn-secondary"><i class="fas fa-share fa-lg"></i></button>
        <button class="btn-float btn-default"><i class="fas fa-plus fa-lg"></i></button>
    </div>
</body>
</html>
