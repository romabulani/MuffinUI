<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin UI | Avatar</title>
    <link rel="stylesheet" href="avatar.css">
</head>

<body>
    <div class="avatar-container">
        <img class="img-fit avatar avatar-lg-size" src="../images/avatar-1.jpg" alt="avatar">
        <img class="img-fit avatar avatar-md-size" src="../images/avatar-1.jpg" alt="avatar">
        <img class="img-fit avatar avatar-sm-size" src="../images/avatar-1.jpg" alt="avatar">
        <img class="img-fit avatar avatar-xs-size" src="../images/avatar-1.jpg" alt="avatar">
    </div>

    <div class="avatar-container">
        <div class="avatar-initials avatar avatar-lg-size">RB</div>
        <div class="avatar-initials avatar avatar-md-size">RB</div>
        <div class="avatar-initials avatar avatar-sm-size">RB</div>
        <div class="avatar-initials avatar avatar-xs-size">RB</div>
    </div>

    <div class="avatar-container">
        <img class="img-fit avatar-square avatar-lg-size" src="../images/avatar-1.jpg" alt="avatar">
        <img class="img-fit avatar-square avatar-md-size" src="../images/avatar-1.jpg" alt="avatar">
        <img class="img-fit avatar-square avatar-sm-size" src="../images/avatar-1.jpg" alt="avatar">
        <img class="img-fit avatar-square avatar-xs-size" src="../images/avatar-1.jpg" alt="avatar">
    </div>

</body>

</html>
